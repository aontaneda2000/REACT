<!DOCTYPE html>
<html lang="es">

<!-- head: proporciona inf al navegador como: -->

<head>
  <!-- El meta charset define el juego de caracteres -->
  <meta charset="utf-8">
  <!-- El elemento meta define metadatos -->
  <!-- El elemento meta titne 2 atributos: name y content -->
  <!-- El atributo name especifica el tipo de metadato del que se trata; es decir, que tipo de información contiene -->
  <!-- El atributo content especifica el contenido del metadato en sí -->
  <meta name="description" content="Descripción de la página">
  <meta name="author" content="Nombre del autor">

  <!-- El elemento title es el título del documento -->
  <title>Mi Primera Página WEB</title>

  <link rel="shorcut icon" href="favicon.ico">
  <!-- El elemento link tiene 2 atributo: rel y href -->
  <!-- El atributo rel especifica el tipo de realción que existe entre el documento y el recurso externo -->
  <!-- El atributo href especifica la URL del recurso externo -->
  <!-- Agregando con la etiqueta link una hoja de estilos CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Ejemplo</h1>
</body>

</html>
