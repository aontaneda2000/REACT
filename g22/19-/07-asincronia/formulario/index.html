<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--===== CSS =====-->
  <link rel="stylesheet" href="style.css">

  <title>Contact FORM</title>

<body>

      <div class="contact__form--group">
        <input class="contact__form--input" type="checkbox" id="terms">
        <label class="contact__form--label" for="terms">He le√≠do y estoy de acuerdo con <a href="#">los t√©rminos y condiciones</a>.</label>
      </div>

      <div class="contact__form--group contact__buttons">

        <button class="contact__button btn--submit" type="submit" disabled>Enviar</button>
      </div>

    </form>
  </section>
</body>

</html>
